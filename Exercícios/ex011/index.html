<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-l.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="media/music-joy.mp3" controls loop></audio>
    <audio>
        <source src="media/music-joy.mp3" type="audio/mpeg">
        <source src="media/music-joy.ogg" type="audio/ogg">
        <source src="media/music-joy.wav" type="audio/wav">
        <p>Infelizmente, o seu navegador não consegue reproduzir áudio. <a href="media/music-joy.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
